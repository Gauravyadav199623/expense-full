<body>
    <header>
        <h1>Expence Tracker App</h1>
      </header>
    <div class="container">
        <form id="my-form">
            <div>
                <label for="amount" class="form-label"> Expense Amount:</label>
                <div class="input-group">
                <div class="input-group-text">$</div>
                <input type="number" name="amount" id="amount" class="form-control" required><br>
            </div>    
            </div>
            <div>
                <label for="description" class="form-label">Description:</label>
                <input type="text" name="description" id="description" class="form-control" required><br>
            
            </div>
            <div>
                <label for="category"  class="form-label">Category:</label>
                <select id="category" name="category" class="form-select" placeholder="Chose one">
                <!-- <option >Chose none</option> -->
                <option value="Fuel">Fuel</option>
                <option value="Food">Food</option>
                <option value="Electricity">Electricity</option>
                <option value="Entertainment">Entertainment</option>  
                </select><br>
              
            </div>
            <button   id="btn" class="btn btn-outline-secondary" type="submit" value ="submit"> Add Expence</button>
          
        </form>
        <button id="rzpUl" class="btn btn-outline-warning">Premium</button>
        <p id="para">
        <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
        
        <ul id="users"></ul>
    </div>
    <div>
        <ul id="leaderBoardUl"></ul>
    </div>
