<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/JS/main.css">
    <script  defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <style>
    #downloadListContainer {
  max-height: 300px; /* Adjust the maximum height as needed */
  overflow-y: auto;
  width: 50%;
  border: 1px solid #ccc; /* Optional: Add a border for visual clarity */
}
#downloadBtn{
  display:none;
}

  </style>
</head>
<body>
  <div>
    <button id="downloadBtn" class="btn btn-outline-info" type="button">Download file</button>
    <div>
      <h1>Download History</h1>
      <div id="downloadListContainer">
        <ul id="downloadItem"></ul>
      </div>
    </div>
  </div>
  <div>
    <label for="yearFilter">Select Year:</label>
    <select id="yearFilter">
      <option value="2021">2021</option>
      <option value="2022">2022</option>
      <option value="2023">2023</option>
      <option value="2024">2024</option>
    </select>
    <button id="applyFilterBtn" class="btn btn-outline-secondary">Apply Filter</button>
  </div>
  <div>
    <ul id="expenseList"></ul>
    <table id="expenseTable" class="table table-striped table-hover table-bordered align-middle">
      <thead>
        <div class="container-fluid"> 
          <tr class="table-primary">
            <th>#</th>
            <th>Description</th>
            <th>Amount</th>
            <th>Category</th>
            <th>Date</th>
          </tr>
        </div>
      </thead>
      <tbody id="expenseTableBody" >
        <!-- Expenses will be dynamically added here -->
      </tbody>
    </table>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js"></script>
  <script src="/js/downloads.js"></script>
</body>
</html>
