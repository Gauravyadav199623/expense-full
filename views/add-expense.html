<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expence Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/JS/main.css">
    <script  defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <style>
        .rzpUl{
        list-style-type: none;
    }
    .leaderBoardUl{
        list-style-type: none;
        width:100%;
    }
    .para{
        color: green;
    }
    #reportbtn {
    position: fixed;
    right: 20px;
    bottom: 20px;
}

    
   
    </style>

</head>

<body>
    
    <header>
        <h1>Expense Tracker App</h1>
      </header>
    <div class="container">
        <form id="my-form">
            <div>
                <label for="amount" class="form-label"> Expense Amount:</label>
                <div class="input-group">
                <div class="input-group-text">$</div>
                <input type="number" name="amount" id="amount" class="form-control" required><br>
            </div>    
            </div>
            <div>
                <label for="description" class="form-label">Description:</label>
                <input type="text" name="description" id="description" class="form-control" required><br>
            
            </div>
            <div>
                <label for="category"  class="form-label">Category:</label>
                <select id="category" name="category" class="form-select" placeholder="Chose one">
                <!-- <option >Chose none</option> -->
                <option value="Fuel">Fuel</option>
                <option value="Food">Food</option>
                <option value="Electricity">Electricity</option>
                <option value="Entertainment">Entertainment</option>  
                </select><br>
              
            </div>
            <button id="btn" class="btn btn-outline-secondary" type="submit" value ="submit"> Add Expence</button>
          
        </form>
        <button id="rzpUl" class="btn btn-outline-warning">Premium</button>
        <p id="para">
        <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
        
        <ul id="users"></ul>
        <main>
            <div class="list" id="list"></div>
            <div class="pagenumbers" id="pagination"></div>
            <label for="rows" >Expenses per page:</label>
            <select id="rows" class="form-select-sm"  aria-label=".form-select-sm example">
            <option value="3">3</option>
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="15">15</option>
            </select>
        </main>
    </div>
    <div>
        <ul id="leaderBoardUl"></ul>
    </div>
    <div>
        <ul id="downloadList"></ul>
        <button id="downloadBtn" class="btn btn-outline-secondary"  type="submit" value ="submit">Download</button>
    </div>

      <button id="reportbtn" class="btn btn-outline-secondary">History</button>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js"></script>
    <script src="/JS/add-expense.js"></script>

</body>
</html>
